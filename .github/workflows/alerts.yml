name: Finance Notifier

on:
  schedule:
    - cron: "0,30 * * * *"   # alle 30 Minuten
  workflow_dispatch:          # manueller Start mÃ¶glich

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Write config.json
        run: |
          mkdir -p finance_alerts/json
          echo '${{ secrets.CFG }}' > finance_alerts/json/config1.json
          echo "${{ secrets.CFG }}" > finance_alerts/json/config2.json
          echo '${{ secrets.CFG }}' > json/config3.json
          echo "${{ secrets.CFG }}" > json/config4.json
          echo "config.json created:"
          cat finance_alerts/json/config.json

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore .env
        run: |
          echo "NTFY_URL=${{ secrets.NTFY_TOPIC }}" >> .env
          echo "API_KEY=${{ secrets.LOG_LEVEL }}" >> .env
      - name: Debug working dir
        run: |
          pwd
          ls -R
      - name: Run Alerts
        run: python main.py
